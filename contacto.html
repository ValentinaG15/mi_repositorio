	<section id="contacto">
		<article>
			<h3>Contactanos</h3>
			<form action="newin.html" target="_self" method="post"> <!--Atributo accion para especificar el Controlador de formulario y procesar los datos de entrada --><!--target especifica si el resultado enviado se abre en una nueva pestaña _self o en una nueva _blank--><!--Method "post" envia los datos del formulario incriptamente, no se muestran en la url de la pagina como pasa con "get"-->
				<label for="name">Nombre:</label><br>
  				<input type="text" id="name" name="name"><br>
  				<label for="apellido">Apellido:</label><br>
  				<input type="text" id="apellido" name="apellido"><br>
  				<label for="email">E-mail:</label><br>
  				<input type="text" id="email" name="email" placeholder="nombre@gmail.com"><br>
				<label for="lugar">¿De Donde eres?</label><br>
				<select name="lugar">
					<option value="Caba">Capital federal</option>
					<option value="Cordoba">Cordoba</option>
					<option value="Santa fe">Santa fe</option>
					<option value="Bariloche">Bariloche</option>	
				</select>

				<br><br>
  				<input type="radio" id="hombre" name="genero" value="hombre">
  				<label for=hombre>Hombre</label>
  				<br>
  				<input type="radio" id="mujer" name="genero" value="mujer"> <!--si no se pone name atributo no se envia el valor de la entrada-->
  				<label for="mujer">Mujer</label>
  				<br>
  				<input type="radio" id="otro" name="genero" value="otro">
  				<label for="otro" name="genero">Otro</label>

  				<br><br>
  				<label for="comentarios" name="comentarios" id="comentarios">Dejanos tu Comentario</label><br>
  				<textarea name="comentarios" id="comentarios" rows="7" cols="25"></textarea><br>
  				<input type="checkbox" name="check" id="check" value="1">
  				<label for="check">enviar newsletter</label>

  				<br><br>
  				<input type="reset" name="limpiar datos" value="Limpiar Formulario">
  				<input type="submit" name="enviar" value="Enviar">

			</form>
			<br><br>
